<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>拽祝 专拽 转 </title>
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
    }
    canvas {
      border: 2px solid #333;
      background-color: #d0f0c0;
      display: block;
      margin: 20px auto;
      background-image: url("monkey.png");
      background-size: 100% 100%;
      background-position: center;
    

    }
    .stats, .controls, .shop {
      margin: 10px auto;
      max-width: 400px;
    }
    .shop {
      display: none;
      background-color: #fff4cc;
      border: 1px solid #aaa;
      padding: 15px;
    }
  </style>
</head>
<body>
  <h1>砖拽 拽祝 转</h1>

  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <div class="stats">
    <p>转驻住转: <span id="caught">0</span></p>
    <p>转: <span id="missed">0</span></p>
    <p>拽转: <span id="score">0</span></p>
  </div>

  <div class="controls">
    <label>拽爪 专拽转 转 (1-10 砖): 
      <input type="number" id="bananaRate" min="1" max="10" value="3">
    </label>
    <br><br>
    <label>注爪转 拽:
      <input type="range" id="musicVolume" min="0" max="1" step="0.1" value="0.5">
    </label>
    <br><br>
    <button onclick="toggleShop()">驻转 转</button>
  </div>

  <div class="shop" id="shop">
    <h3> 转</h3>
    <button onclick="buyItem('bananaColor')">爪注  砖 (10 拽转)</button><br><br>
    <button onclick="buyItem('monkeySkin')">专 砖 拽祝 (20 拽转)</button><br><br>
    <button onclick="toggleShop()">住专 转</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
